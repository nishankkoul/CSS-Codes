<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container{
            border: 2px solid black;
            /* These properties only apply in the container class */
            display: grid;
            /* Now let's create columns of the grid */
            grid-template-columns: 100px 150px; /* This makes 2 columns of 100px and 150px each */
        }
        .item{
            border: 2px solid red;
            width: 55px;
            height: 55px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
