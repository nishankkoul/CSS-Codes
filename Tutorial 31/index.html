<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        body{
            background-color: aquamarine;
        }
        /* Media Query */
        @media only screen and (max-width: 700px) {
            body{
                background-color: blueviolet;
            }
        }
        /* This code represents whenver the resolution of the screen becomes 700px, change the color */
    </style>
</head>
<body>
    <div>
        Hey, find me or i'll find you!
    </div>
</body>
</html>
