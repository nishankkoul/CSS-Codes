<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color: yellow;
            background-color: red;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Now if u want to apply some css to h1 tag you can do it through inline css but using inline css is not considered a good practice -->
    <h1 style="color: red; background-color: yellow;">About me</h1>
    <!-- To apply css to h2 tag, we can do it using internal css i.e. by providing style tags inside the head but internal css will keep growing if we add content to html file, that's why we prefer using .css external file -->
    <h2>I don't really know who I am!</h2>
    <!-- To add css to h3, we do it using style.css file and that's the most preferred way of adding css -->
    <h3>Wait, I know me, Nishank Koul</h3>
</body>
</html>
